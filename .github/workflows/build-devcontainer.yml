name: Build Codespaces Playground Image

on:
  # Manual trigger
  workflow_dispatch:

  # Trigger on new release tags
  push:
    tags:
      - 'v*.*.*'

# Cancel previous runs of this workflow
concurrency:
  group: devcontainer-build
  cancel-in-progress: true

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Read Node.js version from .nvmrc
        id: node-version
        run: echo "version=$(cat .nvmrc)" >> $GITHUB_OUTPUT

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/agor-playground
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=sha,prefix=sha-
            type=ref,event=tag

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: .devcontainer/playground/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            NODE_VERSION=${{ steps.node-version.outputs.version }}
          cache-from: type=registry,ref=ghcr.io/${{ github.repository_owner }}/agor-playground:latest
          cache-to: type=inline
